<div class="app-loading" *ngIf="loading">
  <div class="logo">
    <svg class="spinner" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="1" stroke-miterlimit="10"></circle>
    </svg>
  </div>
</div>
<div [@routeAnimations]="o && o.activatedRouteData && o.activatedRouteData['animation']">
  <router-outlet #o="outlet"></router-outlet>
</div>

<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "author": "Author",
    "contentLocation": "Chapel Hill, NC",
    "description": "Description",
    "name": "Title",
    "url": "https://example.com"
  }
</script>
