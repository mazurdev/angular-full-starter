<header class="__padding-depth">
  <nav role="navigation">

    <div class="logo-wrapper">
      <img src="../../../assets/icons/icon-128x128.png" alt="Logo" [routerLink]="HOME">
    </div>

    <div class="links-wrapper">

      <ul>
        <ng-container>
          <li *ngFor="let link of nav; trackBy: trackByItem;">
            <a [routerLink]="[link.url]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: link.exact }" [attr.aria-label]="link.label">{{ link.name }}</a>
          </li>
        </ng-container>
      </ul>

    </div>

    <!-------------------------------------sidenav-->

    <div class="sidenav-wrapper">

      <div class="logo-wrapper-sidenav">
        <img src="../../../assets/icons/icon-72x72.png" alt="Logo Sidenav" [routerLink]="HOME">
      </div>

      <nv-burger></nv-burger>

    </div>

    <div id="mySidenav" class="sidenav">
      <ul class="__flex-center">
        <ng-container>
          <li *ngFor="let link of nav; trackBy: trackByItem;">
            <a [routerLink]="[link.url]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: link.exact }" [attr.aria-label]="link.label">{{ link.name }}</a>
          </li>
        </ng-container>
      </ul>

    </div>

  </nav>
</header>
